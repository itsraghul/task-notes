<app-header />
<div class="chat-bar">
  <velt-huddle-tool type="all"></velt-huddle-tool>
  <velt-sidebar-button></velt-sidebar-button>
</div>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"
        [selected]="selectedUserId === user.id"
      />
    </li>
    }
  </ul>

  @if (selectedUser){
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
  } @else {
  <p id="fallback">Select a user to see the tasks</p>
  }
</main>
<velt-comments-sidebar page-mode="true"></velt-comments-sidebar>
