@if (isNewTaskClicked) {
<app-new-task (close)="onCancelTask()" [userId]="userId"></app-new-task>
}

<section id="tasks" [attr.target-element-id]="userId + 'container-id'">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onNewTaskClick()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
  <velt-inline-comments-section
    [attr.target-element-id]="userId + 'container-id'"
    shadow-dom="false"
    dialog-variant="dialog-variant"
    variant="inline-section-variant"
    dark-mode="false"
  >
  </velt-inline-comments-section>
</section>
